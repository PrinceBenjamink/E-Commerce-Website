<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - AlphaMen</title>
    <link rel="stylesheet" href="cart2.css">
</head>
<body>
    <header>
        <a href="home.html">Home</a>
        <a href="categories.html">Shop</a>
    </header>
    <div class="container">
        <div class="cart-header">Your Shopping Cart</div>
        <div id="cart-content">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="actions">
            <button class="btn-continue" onclick="window.location.href='home.html'">Continue Shopping</button>
            <button class="btn-update" id="updateCart">Update Cart</button>
            <button class="btn-checkout" onclick="redirectToPaymentPage()">Proceed to Checkout</button>
        </div>
    </div>

    <script src="cart2.js"></script>
</body>
</html>
