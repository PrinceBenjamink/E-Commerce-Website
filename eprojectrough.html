<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaMen - Your Fashion Destination</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Header Styles */
        header {
            color: #151414;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #151414;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff4444;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
            text-decoration: none;
            color: #333;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #ff4444;
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }

        /* Hero Section */
        .hero {
            margin-top: 4rem;
            height: 80vh;
            background-image: url('Image/abcd.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .hero-content {
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .cta-button {
            margin-top: 20px;
            background-color: #ff4444;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cta-button:hover {
            background-color: #ff2222;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Featured Products */
        .featured {
            padding: 4rem 5%;
            text-align: center;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product-card {
            position: relative;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-card a {
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .product-image {
            width: 100%;
            height: 350px;
        }

        .product-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
            font-size:20px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 2rem 5%;
            text-align: center;
        }

        .copyright {
            border-top: 1px solid #555;
            padding-top: 1rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">AlphaMen</div>
            <div class="nav-links">
                <a href="eprojectrough.html">Home</a>
                <a href="categoriesformen.html">Shop</a>
                <a href="Loginformen.html">Login</a>
            </div>
            <a href="carformen.html" class="cart-icon">
                ðŸ›’
                <span class="cart-count">0</span>
            </a>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>AlphaMen</h1>
            <p>Discover the latest trends</p>
            <a href="categoriesformen.html"><button class="cta-button">Shop Now</button></a>
        </div>
    </section>
    <section class="featured">
        <h2 class="section-title">Featured Products</h2>
        <div class="products-grid">
            <div class="product-card">
                <a href="shirt.html">
                    <img src="Image/shirt5.jpg" alt="Shirt" class="product-image">
                    <div class="product-title">Shirt</div>
                </a>
            </div>
            <div class="product-card">
                <a href="watches.html">
                    <img src="Image/watch3.jpg" alt="Watch" class="product-image">
                    <div class="product-title">Watch</div>
                </a>
            </div>
            <div class="product-card">
                <a href="shoesformen.html">
                    <img src="Image/shoe3.jpg" alt="Sneakers" class="product-image">
                    <div class="product-title">Athletic Sneakers</div>
                </a>
            </div>
            <div class="product-card">
                <a href="perfume.html">
                    <img src="Image/perfume3.jpg" alt="Perfume" class="product-image">
                    <div class="product-title">Perfume</div>
                </a>
            </div>
        </div>
    </section>
    <footer>
        <div class="copyright">
            <p>&copy; 2024 AlphaMen. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
