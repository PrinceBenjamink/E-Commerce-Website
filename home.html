<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaMen - Your Fashion Destination</title>
<link rel="stylesheet" href="home.css"> 
</head>
<body>
    <header>
        <nav>
            <div class="logo">AlphaMen</div>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="categories.html">Shop</a>
                <a href="cart.html">Cart</a>
            </div>
            <a href="cart.html" class="cart-icon" onclick="toggleCart()">
                ðŸ›’
                <span class="cart-count">0</span>
            </a>
        </div>
        <div class="auth-buttons">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Signup</button>
        </div>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>AlphaMen</h1>
            <p>Discover the latest trends</p>
            <a href="categories.html"><button class="cta-button">Shop Now</button></a>
        </div>
    </section>
    <!-- Login Popup -->
    <div id="loginPopup" class="popup">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
            <div class="popup-buttons">
                <button type="submit">Login</button>
                <button class="close-btn" id="closeLogin">Close</button>
            </div>
        </form>
        <div><br>
        <p>New User? <span id="switchToSignup" style="color: blue; cursor: pointer;">Click here</span></p></div>
    </div>

   <!-- Signup Popup -->
<div id="signupPopup" class="popup">
    <h2>Signup</h2>
    <form id="signupForm">
        <label for="signupUsername">Username:</label>
        <input type="text" id="signupUsername" required>
        
        <label for="signupPhone">Phone Number:</label>
        <input type="tel" id="signupPhone" pattern="[0-9]{10}" required placeholder="10-digit phone number">
        
        <label for="signupPassword">Create Password:</label>
        <input type="password" id="signupPassword" required>
        
        <label for="signupConfirmPassword">Confirm Password:</label>
        <input type="password" id="signupConfirmPassword" required>
        
        <div class="popup-buttons">
            <button type="submit">Signup</button>
            <button class="close-btn" id="closeSignup">Close</button>
        </div>
    </form>
</div>


    <!-- Welcome Popup -->
    <div id="welcomePopup" class="popup">
        <h2 id="welcomeMessage">Welcome Back!!</h2>
        <button class="close-btn" id="closeWelcome">Close</button>
    </div>

    <div id="overlay" class="overlay"></div>
    <section class="featured">
        <h2 class="section-title">Featured Products</h2>
        <div class="products-grid">
            <div class="product-card">
                <a href="shirt.html">
                    <img src="Image/shirt5.jpg" alt="Shirt" class="product-image">
                    <div class="product-title">Shirt</div>
                </a>
            </div>
            <div class="product-card">
                <a href="watches.html">
                    <img src="Image/watch3.jpg" alt="Watch" class="product-image">
                    <div class="product-title">Watch</div>
                </a>
            </div>
            <div class="product-card">
                <a href="shoesformen.html">
                    <img src="Image/shoe3.jpg" alt="Sneakers" class="product-image">
                    <div class="product-title">Athletic Sneakers</div>
                </a>
            </div>
            <div class="product-card">
                <a href="perfume.html">
                    <img src="Image/perfume3.jpg" alt="Perfume" class="product-image">
                    <div class="product-title">Perfume</div>
                </a>
            </div>
        </div>
    </section>
    <footer>
        <div class="copyright">
            <p>&copy; 2024 AlphaMen. All rights reserved.</p>
        </div>
    </footer>
    <script  src="home.js"></script>
    <script src="cart.js"></script>
</body>
</html>
