<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Shopping</title>
    <link rel="stylesheet" href="Invoice.css">
</head>
<body>
    <div class="container">
        <h1>Thank You for Shopping with Us!</h1>
        <p>Your order has been successfully placed. We appreciate your business and hope to serve you again soon.</p>
        <div class="btn-container">
            <button class="btn btn-show-bill" id="showBillButton">Show the Bill</button>
        </div>
        <div class="bill" id="billDetails">
            <h2>Your Bill</h2>
            <div><strong>Customer Details:</strong> <span id="customerDetails"></span></div>
            <div><strong>Payment Method:</strong> Cash on Delivery</div>
            <table id="billTable">
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </table>
        </div>
        <div class="btn-container">
            <button class="btn btn-download" id="downloadInvoice">Download Invoice</button>
            <button class="btn btn-print" onclick="window.print()">Print Invoice</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="Invoice.js"></script>
</body>
</html>
